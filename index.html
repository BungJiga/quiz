<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="header">
    <div><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png"></div>
    <div>News</div>
    <div>Videos</div>
    <div>Quizes</div>
    <div>Tasty</div>
    <input placeholder="Search">
  </div>
  </div>
  <h1>What type of computer should you buy?</h1>
  <p id="caption">Use something that is more adaptable to your lifestyle!</p>
  <img id="tomImg" src="http://th.downloadblog.it/jSwEBLI80OIF2oYywP73GVj3zCo=/fit-in/655xorig/http%3A%2F%2Fmedia.downloadblog.it%2F5%2F57d%2Ftom-di-myspace.jpg">
  <a href="https://en.wikipedia.org/wiki/Tom_Anderson">Michael Guerrero</a>
  <div id="tom">Buzzfeed Contributor</div>
  <img class="siliconValley" src="https://www.hbo.com/content/dam/hbodata/series/silicon-valley/episodes/s3/silicon-valley-3-3000x1688.jpg/_jcr_content/renditions/cq5dam.web.1200.675.jpeg">
  <div class="questions">
    <h2>Let's start with your Name</h2>
    <input id="name" placeholder="Enter Your Name Here">
    <h2> How often do you use your computer in a week?</h2>
    <input id="question1" placeholder="Often, not often, never">
    <h2> Do you play games often?</h2>
    <input id="question2" placeholder="Yes or No">
    <h2>Do you need this for work or home?</h2>
    <input id="question3" placeholder="Work or Home">
  </div>
  <div class="result">
    <button>Click here to land your find your dream computer!</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>
